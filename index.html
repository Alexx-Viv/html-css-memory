<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="title"><h1>Memory game</h1></div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Row 1 -->
        <div class="row clearfix">
          <div class="col">
            <div class="card-front card-back baloon">
            </div>
          </div>

          <div class="col">
            <div class="card-front card-back tractor">
              <div class="nome"></div>
            </div>
          </div>

          <div class="col">
            <div class="card-front card-back cruise"></div>
          </div>

          <div class="col">
            <div class="card-front card-back bicycle"></div>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row clearfix">
          <div class="col">
            <div class="card-front card-back submarine"></div>
          </div>

          <div class="col">
            <div class="example-baloon">
            </div>
          </div>

          <div class="col">
            <div class="card-front card-back tram"></div>
          </div>

          <div class="col">
            <div class="card-front card-back cruise"></div>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row clearfix">
          <div class="col">
            <div class="example-tractor"></div>
          </div>

          <div class="col">
            <div class="card-front card-back bicycle">
              <div class="nome"></div>
            </div>
          </div>

          <div class="col">
            <div class="card-front card-back submarine"></div>
          </div>

          <div class="col">
            <div class="card-front card-back tram"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="credits">from Team Boolean</div>
      </div>
    </footer>
  </body>
</html>
